# docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: salary-mongodb
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  mongo-express:
    image: mongo-express:latest
    container_name: salary-mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - app-network

  salary-service:
    build: ./services/salary-service
    container_name: salary-service
    ports:
      - '3000:3000'
    environment:
      MONGODB_URI: mongodb://root:password@mongodb:27017/salary-db?authSource=admin
      PORT: 3000
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./services/salary-service:/app
      - /app/node_modules

  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - '3001:3001'
    environment:
      MONGODB_URI: mongodb://root:password@mongodb:27017/auth-db?authSource=admin
      PORT: 3001
      JWT_SECRET: your-secret-key-change-this
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge